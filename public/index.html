<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WeatherAware</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FAVICON -->
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
        <!--  CSS  -->
        <link href="/style/reset.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="/style/style.css" rel="stylesheet">
        <!-- FONTS -->
        
    </head>
	<body>
        <div id="landing-page">
            <div id="pick-your-poison">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>Is winter really coming?</h1>
                            <h3>Weather stuff words here wow such text filling blank space should've used lorem ipsum.</h3>
                            <div class="input-group">
                                <input type="text" class="form-control" id="loc-input" placeholder="Enter your City + State or Zip Code">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit" id="loc-input-btn">Submit</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery.js"></script>
        <script>
            function hideLandingPage(){
                $("#landing-page").toggleClass('hidden');
            }

            $("#loc-input-btn").click(function(event){
                event.preventDefault();
                var loc = $("#loc-input").val().trim();
                $("#loc-input").val("");
                loc = { location: loc };
                var currentURL = window.location.origin;
                // hideLandingPage();
                $.post(currentURL + '/api/location', loc, function(data){
                    // do something with returned data
                });
            });
        </script>
    </body>
</html>
